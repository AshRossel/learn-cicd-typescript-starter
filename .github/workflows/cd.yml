name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: Build and push Docker Image
        run: gcloud builds submit --tag europe-west2-docker.pkg.dev/notely-478819/notely-ar-repo/notely:latest .

      - name: Run migrations
        run: npm run db:migrate

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image europe-west2-docker.pkg.dev/notely-478819/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-478819 --max-instances=4
